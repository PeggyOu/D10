<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <main>
        <h1 class="text-6xl text-violet-400 mx-auto w-1/2 text-center">Text Editor</h1><br>
        <div class="mx-auto w-1/2 text-center py-2 px-2">
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.fontWeight ='bold'">Bold</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.fontStyle ='italic'">Italic</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.textAlign ='left'">left</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.textAlign ='center'">center</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.textAlign ='right'">right</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.textTransform ='uppercase'">Upper Case</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.textTransform ='lowercase'">Lower Case</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').style.textTransform ='capitalize'">Capitalize</button>
            <button class="rounded text-slate-500 border-2 border-violet-300 px-2 py-4" onclick="document.getElementById('input').value = ''">Clear Text</button>
        </div>
        <div class="mx-auto w-1/2"><br>
            <textarea class="border-4 border-violet-300 w-full h-96 px-2 py-2 text-slate-500" id="input">Your text here</textarea>
        </div>
        
    </main>
    <footer>

    </footer>
</html>
