<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <main>
        <h1 class="text-6xl text-violet-900 mx-auto w-10/12">Text Editor</h1>
        <div>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.fontWeight ='bold'">Bold</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.fontStyle ='italic'">Italic</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.textAlign ='left'">left</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.textAlign ='center'">center</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.textAlign ='right'">right</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.textTransform ='uppercase'">Upper Case</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.textTransform ='lowercase'">Lower Case</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').style.textTransform ='capitalize'">Capitalize</button>
            <button class="rounded text-slate-500 border-2 border-violet-700 px-2 py-4" onclick="document.getElementById('input').value = ''">Clear Text</button>
        </div>
        <textarea id="input"></textarea>
    </main>
    <footer>

    </footer>
</html>
